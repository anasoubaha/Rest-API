<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Exams Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
</head>
<body>
	<div class="container">
		<h1>Student Form</h1>
		<hr>
		<h2>Save Student</h2>

		<form action="#" th:action="@{/saveStudent}" th:object="${student}"
			method="POST">
			<label>Id :</label>
			<input type="text" th:field="*{Id}"
				placeholder="Student Id" class="form-control mb-4 col-4">
				<label>Name :</label>
				<input type="text" th:field="*{studName}"
				placeholder="Student Name" class="form-control mb-4 col-4">
				<label>Email :</label>
				<input type="text" th:field="*{email}"
				placeholder="Student Email" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save Student</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/students}"> Back to Student List</a><hr>
		<a th:href = "@{/}"> Back to Home Page</a>
	</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Exams Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
</head>
<body>

	<div class="container my-2">
		<h1>Students List</h1>
		
		<a th:href = "@{/addStudent}" class="btn btn-primary btn-sm mb-3"> Add Student </a>
		
		<table border=1 class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Student id</th>
					<th>Student name</th>
					<th>Student email</th>
					<th>Actions </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student : ${studentsList}">
					<td th:text="${student.id}"></td>
					<td th:text="${student.getstudName}"></td>
					<td th:text="${student.email}"></td>
					<td> <a th:href="@{/updateStudent/{id}(id=${student.id})}" class="btn btn-secondary">Update</a>
						<a th:href="@{/deleteStudent/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
					</td>	
				</tr>
			</tbody>	
		</table>
		
	<a th:href = "@{/}"> Back to Home Page</a>
	</div>

</body>
</html>

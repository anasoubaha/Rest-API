<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Exams Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
</head>
<body>

	<div class="container my-2">
		<h1>Subjects List</h1>
		
		<a th:href = "@{/addSubject}" class="btn btn-primary btn-sm mb-3"> Add Subject </a>
		
		<table border=1 class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Subject id</th>
					<th>Subject name</th>
					<th>Subject prof</th>
					<th>Actions </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="subject : ${subjectsList}">
					<td th:text="${subject.id}"></td>
					<td th:text="${subject.getSubjName}"></td>
					<td th:text="${subject.getProfName}"></td>
					<td> <a th:href="@{/updateSubject/{id}(id=${subject.id})}" class="btn btn-secondary">Update</a>
						<a th:href="@{/deleteSubject/{id}(id=${subject.id})}" class="btn btn-danger">Delete</a>
					</td>	
				</tr>
			</tbody>	
		</table>
		
	<a th:href = "@{/}"> Back to Home Page</a>
	</div>

</body>
</html>
